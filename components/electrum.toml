name = "electrum"
from = "base"

# https://electrum.org/
version = "4.1.2"

devDependencies = [ "apteryx", "python3-pip", "wget" ]

build = """
wget https://raw.githubusercontent.com/spesmilo/electrum/master/pubkeys/ThomasV.asc
gpg --import ThomasV.asc

wget https://download.electrum.org/{{VERSION}}/Electrum-{{VERSION}}.tar.gz

wget https://download.electrum.org/{{VERSION}}/Electrum-{{VERSION}}.tar.gz.asc
gpg --verify Electrum-{{VERSION}}.tar.gz.asc

apteryx \
  python3-pyqt5 \
  libsecp256k1-0 \
  python3-cryptography 

python3 -m pip install ./Electrum-{{VERSION}}.tar.gz

rm ThomasV.asc
rm Electrum-{{VERSION}}.tar.gz
rm Electrum-{{VERSION}}.tar.gz.asc
"""

