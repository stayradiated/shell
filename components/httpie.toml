name = 'httpie'
from = 'base'

version = '3.2.2'

devDependencies = [
  'python3-pip',
  'pipx'
]

build = """
pipx install httpie=='{{VERSION}}'
"""

exports = [
  '/usr/local/pipx/',
  '/usr/local/bin/http',
  '/usr/local/bin/https',
]

[checkUpdates]
  type = 'github-release'
  url = 'https://github.com/jakubroztocil/httpie'
  matchPrerelease = false
