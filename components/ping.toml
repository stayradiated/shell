name = 'ping'
from = 'base'

version = '3:20211215-*'

devDependencies = [
  'apteryx'
]

build = """
apteryx iputils-ping='{{VERSION}}'
"""

exports = [
  "/usr/bin/ping",
  "/usr/bin/ping4",
  "/usr/bin/ping6",
  "/usr/share/doc/iputils-ping/",
  "/usr/share/man/man8/ping.8.gz",
  "/usr/share/man/man8/ping4.8.gz",
  "/usr/share/man/man8/ping6.8.gz",
]
