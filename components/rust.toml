name = 'rust'
from = 'base'

version = '1.79.0'

devDependencies = [
  'wget'
]

build = """
wget -O rust.sh 'https://sh.rustup.rs'
sh rust.sh -y --default-toolchain '{{VERSION}}'
rm rust.sh
"""

exports = [
  '/root/.cargo/',
  '/root/.rustup/'
]

exportEnv = [
  ['PATH', '/root/.cargo/bin:$PATH']
]

[checkUpdates]
  type = 'github-release'
  url = 'https://github.com/rust-lang/rust'
