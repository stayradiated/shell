name = 'zoom'
from = 'base'

version = '5.2.458699.0906'

devDependencies = [
  'apteryx',
  'wget',
]

build = """
wget \
  -O /tmp/zoom.deb \
  'https://zoom.us/client/{{VERSION}}/zoom_amd64.deb'
apteryx /tmp/zoom.deb
"""

exports = [
  '/opt/zoom/',
  '/usr/bin/zoom',
  '/usr/lib/x86_64-linux-gnu/',
]
