name = "ttok"
from = "base"

version = '0.3'

devDependencies = ['uv']

build = """
uv tool install ttok=='{{VERSION}}'

ln -s /usr/local/uv/bin/ttok /usr/local/bin/ttok
"""

exports = ["/usr/local/uv/", "/usr/local/bin/ttok"]

[checkUpdates]
type = 'github-release'
url = 'https://github.com/simonw/ttok'
