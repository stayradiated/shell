name = 'file'
from = 'base'

version = '1:5.41-3'

devDependencies = [ 'apteryx' ]

build = """
apteryx file='{{VERSION}}'
"""

exports = [
  '/etc/magic',
  '/etc/magic.mime',
  '/usr/bin/file',
  '/usr/lib/file/',
  '/usr/lib/x86_64-linux-gnu/libmagic.so.*',
  '/usr/share/misc/magic',
  '/usr/share/misc/magic.mgc',
]

[checkUpdates]
  type = 'apt'
  name = 'file'
