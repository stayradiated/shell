name = "buku"
from = "base"

version = "4.5"

devDependencies = ['python3-pip', 'pipx']

build = """
pipx install buku=='{{VERSION}}'
"""

exports = [
  '/usr/local/pipx/',
  '/usr/local/bin/buku',
  '/usr/local/bin/bukuserver',
]

[checkUpdates]
type = 'github-release'
url = 'https://github.com/jarun/buku'
removePrefix = 'v'
