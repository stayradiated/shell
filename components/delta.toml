name = "delta"
from = "base"

version = "0.18.2"

devDependencies = [ "wget" ]

build = """
wget --no-hsts \
  -O /tmp/delta.tgz \
  'https://github.com/dandavison/delta/releases/download/{{VERSION}}/delta-{{VERSION}}-x86_64-unknown-linux-gnu.tar.gz'

tar xzvf /tmp/delta.tgz
rm /tmp/delta.tgz

mv 'delta-{{VERSION}}-x86_64-unknown-linux-gnu/delta' /usr/local/bin/delta
rm -r 'delta-{{VERSION}}-x86_64-unknown-linux-gnu'
"""

exports = [ "/usr/local/bin/delta" ]

[checkUpdates]
type = "github-release"
url = "https://github.com/dandavison/delta"
removePrefix = "v"

