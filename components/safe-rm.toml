name = 'safe-rm'
from = 'base'

# https://github.com/kaelzhang/shell-safe-rm/releases
version = '1.0.7'

devDependencies = [
  'clone'
]

build = """
clone --https --shallow --ref '{{VERSION}}' https://github.com/kaelzhang/shell-safe-rm
cd /root/src/github.com/kaelzhang/shell-safe-rm
cp ./bin/rm.sh /usr/local/bin/safe-rm
rm -rf /root/src/
"""

exports = [
  '/usr/local/bin/safe-rm'
]
