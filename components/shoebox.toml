name = 'shoebox'
from = 'base'

version = '2.4.0'

devDependencies = [
  'node'
]

build = """
npm install -g '@stayradiated/shoebox@{{VERSION}}'
"""

exports = [
  '/usr/local/bin/shoebox',
  '/usr/local/lib/node_modules/@stayradiated/shoebox/'
]

[checkUpdates]
  type = 'npm'
  packageName = '@stayradiated/shoebox'
