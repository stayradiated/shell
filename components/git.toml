name = "git"
from = "base"

# https://launchpad.net/~git-core/+archive/ubuntu/ppa
version = '1:2.42.0-0ppa1~ubuntu22.04.1'

devDependencies = [
  "apteryx"
]

build = """
add-apt-repository ppa:git-core/ppa
apteryx git='{{VERSION}}'
"""

exports = [
  "/usr/bin/git",
  "/usr/lib/git-core/",
  "/usr/lib/x86_64-linux-gnu/libcurl-gnutls.so.*",
  "/usr/lib/x86_64-linux-gnu/libgdbm.so.*",
  "/usr/lib/x86_64-linux-gnu/libgdbm_compat.so.*",
  "/usr/lib/x86_64-linux-gnu/libperl.so.*",
  "/usr/lib/x86_64-linux-gnu/perl/",
  "/usr/share/git-core/",
  "/usr/share/perl/",
  "/usr/share/perl5/Error.pm",
  "/usr/share/perl5/Error/",
  "/usr/share/perl5/Git.pm",
  "/usr/share/perl5/Git/",
  "/var/lib/git",
]

[checkUpdates]
  type = 'json'
  url = 'https://api.val.run/v1/run/freecrayon.getLatestGitCoreVersion?args=[%2222.04%22]'
  path = []
