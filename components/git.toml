name = "git"
from = "base"

# https://launchpad.net/~git-core/+archive/ubuntu/ppa
version = "1:2.29.2-*"

devDependencies = [
  "apteryx"
]

build = """
add-apt-repository ppa:git-core/ppa
apteryx git='{{VERSION}}'
"""

exports = [
  "/usr/bin/git",
  "/usr/lib/git-core/",
  "/usr/lib/x86_64-linux-gnu/libcurl-gnutls.so.*",
  "/usr/lib/x86_64-linux-gnu/libpcre2-8.so.*",
  "/usr/share/git-core/",
]

docs = [
  "/usr/share/doc/git/"
]
