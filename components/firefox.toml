name = 'firefox'
from = 'base'

# https://www.mozilla.org/en-US/firefox/releases/
version = '83.0+*'

devDependencies = [ 'apteryx' ]

build = """
apteryx firefox='{{VERSION}}'
"""

exports = [
  '/etc/firefox',
  '/run/firefox-restart-required',
  '/usr/bin/firefox',
  '/usr/lib/firefox-addons/',
  '/usr/lib/firefox/',
  '/usr/lib/x86_64-linux-gnu/',
  '/usr/share/applications/firefox.desktop',
  '/usr/share/glib-2.0/',
  '/usr/share/icons/',
  '/usr/share/mime/',
]
