name = "sqlite-utils"
from = "base"

version = '3.35.1'

devDependencies = [ "python3-pip", "pipx" ]

build = """
pipx install sqlite-utils=='{{VERSION}}'
"""

exports = [ "/usr/local/bin/sqlite-utils", "/usr/local/pipx/" ]

[checkUpdates]
  type = 'github-release'
  url = 'https://github.com/simonw/sqlite-utils'
