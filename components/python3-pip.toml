name = 'python3-pip'
from = 'base'

version = '21.0.1'

devDependencies = [
  'apteryx',
]

build = """
apteryx \
  python3-pip='9.0.1-*' \
  python3-dev='3.6.7-*' \
  python3-setuptools='39.0.1-*' \
  python3-venv='3.6.7-*' \
  python3-wheel='0.30.0-*'

pip3 install wheel

python3 -m pip install -U pip=={{VERSION}}
"""

