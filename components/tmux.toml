name = 'tmux'
from = 'base'

# https://github.com/tmux/tmux/releases
version = '3.2'

devDependencies = [
  'apteryx',
  'build-essential',
  'make',
  'wget',
]

build = """
apteryx libncurses5-dev libevent-dev

cd /root
wget -O /tmp/tmux.tgz 'https://github.com/tmux/tmux/releases/download/{{VERSION}}/tmux-{{VERSION}}.tar.gz'
tar xzvf /tmp/tmux.tgz
rm /tmp/tmux.tgz

cd 'tmux-{{VERSION}}'
./configure
make
make install
cd ..
rm -r 'tmux-{{VERSION}}'
"""

