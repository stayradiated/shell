name = "pulseaudio"
from = "base"

version = "1:11.1-*"

devDependencies = [ "apteryx" ]

build = """
apteryx pulseaudio='{{VERSION}}'
"""

exports = [
  '/etc/pulse/',
  '/usr/bin/pacat',
  '/usr/bin/pacmd',
  '/usr/bin/pactl',
  '/usr/bin/padsp',
  '/usr/bin/pamon',
  '/usr/bin/paplay',
  '/usr/bin/parec',
  '/usr/bin/parecord',
  '/usr/bin/pasuspender',
  '/usr/bin/pax11publish',
  '/usr/bin/pulseaudio',
  '/usr/bin/start-pulseaudio-x11',
  '/usr/lib/pulse-11.1/',
  '/usr/lib/x86_64-linux-gnu/',
  '/usr/share/alsa/',
  '/usr/share/pulseaudio/',
]
