name = "strip-tags"
from = "base"

version = '0.6'

devDependencies = ["uv"]

build = """
uv tool install strip-tags=='{{VERSION}}'

ln -s /usr/local/uv/bin/strip-tags /usr/local/bin/strip-tags
"""

exports = ["/usr/local/uv/", "/usr/local/bin/strip-tags"]

[checkUpdates]
type = 'github-release'
url = 'https://github.com/simonw/strip-tags'
