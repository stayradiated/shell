name = "strip-tags"
from = "base"

version = "0.3"

devDependencies = [ "python3-pip", "pipx" ]

build = """
pipx install strip-tags=='{{VERSION}}'
"""

exports = [ "/usr/local/bin/strip-tags", "/usr/local/pipx/" ]

[checkUpdates]
  type = 'github-release'
  url = 'https://github.com/simonw/strip-tags'
