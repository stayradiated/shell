name = 'miller'
from = 'base'

# https://github.com/johnkerl/miller/releases
version = '6.7.0'

devDependencies = [
  'wget',
  'apteryx',
]

build = """
wget \
  -O /tmp/miller.deb \
  https://github.com/johnkerl/miller/releases/download/v{{VERSION}}/miller-{{VERSION}}-linux-amd64.deb

apteryx /tmp/miller.deb
"""

exports = [
  '/usr/bin/mlr',
]
