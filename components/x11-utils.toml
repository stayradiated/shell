name = 'x11-utils'
from = 'base'

version = '7.7+6build2'

devDependencies = ['apteryx']

build = """
apteryx \
  x11-utils='{{VERSION}}' \
  x11-xkb-utils \
  x11-xserver-utils \
  xkb-data
"""

exports = [
  '/etc/X11/',
  '/etc/init.d/x11-common',
  '/etc/rcS.d/S01x11-common',
  '/etc/sensors.d/',
  '/etc/sensors3.conf',
  '/usr/bin/',
  '/usr/lib/',
  '/usr/share/',
]

[checkUpdates]
type = 'apt'
name = 'x11-utils'
