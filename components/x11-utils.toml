name = 'x11-utils'
from = 'base'

version = '7.7+*'

devDependencies = [ 'apteryx' ]

build = """
apteryx \
  x11-utils='{{VERSION}}' \
  x11-xkb-utils='{{VERSION}}' \
  x11-xserver-utils='{{VERSION}}' \
  xkb-data='2.23.1-*'
"""

exports = [
  '/etc/X11/',
  '/etc/fonts/',
  '/etc/init.d/x11-common',
  '/etc/rcS.d/S01x11-common',
  '/etc/sensors.d/',
  '/etc/sensors3.conf',
  '/usr/bin/',
  '/usr/lib/',
  '/usr/share/',
]
