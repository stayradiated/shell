name = 'gifski'
from = 'base'

version = '1.32.0'

devDependencies = [
  'apteryx',
  'wget',
  'xz',
]

build = """
wget \
  -O gifski.deb \
  "https://github.com/ImageOptim/gifski/releases/download/{{VERSION}}/gifski_{{VERSION}}-1_amd64.deb"
apteryx ./gifski.deb
rm -rf debian
"""

exports = [
  '/usr/bin/gifski'
]

[checkUpdates]
  type = 'github-release'
  url = 'https://github.com/ImageOptim/gifski'

