name = 'gifski'
from = 'base'

# https://github.com/ImageOptim/gifski/releases
version = '1.2.3'

devDependencies = [
  'apteryx',
  'wget',
  'tar',
  'xz',
]

build = """
wget \
  -O gifski.txz \
  "https://github.com/ImageOptim/gifski/releases/download/{{VERSION}}/gifski-{{VERSION}}.tar.xz"
#RUN
tar -xvf gifski.txz debian
apteryx ./debian/gifski*.deb
rm -rf debian
"""

exports = [
  '/usr/bin/gifski'
]
