name = 'gifski'
from = 'base'

# https://github.com/ImageOptim/gifski/releases
version = '1.11.0'

devDependencies = [
  'apteryx',
  'wget',
  'xz',
]

build = """
wget \
  -O gifski.deb \
  "https://github.com/ImageOptim/gifski/releases/download/{{VERSION}}/gifski_{{VERSION}}_amd64.deb"
apteryx ./gifski.deb
rm -rf debian
"""

exports = [
  '/usr/bin/gifski'
]
