name = 'google-chrome'
from = 'base'

# https://www.slimjet.com/chrome/google-chrome-old-version.php
version = '86.0.4240.75'

devDependencies = [
  'wget',
  'apteryx',
]

build = """
wget \
  -O /tmp/chrome.deb \
  'https://www.slimjet.com/chrome/download-chrome.php?file=files/{{VERSION}}/google-chrome-stable_current_amd64.deb'
apteryx /tmp/chrome.deb
"""

exports = [
 '/opt/google/',
  '/usr/lib/x86_64-linux-gnu/',
]

exportEnv = [
  ['PATH', "${PATH}:/opt/google/chrome"]
]
