name = 'shell-admin'
from = 'shell-root'

user = 'admin'
workdir = '/home/admin'
baseExportDir = '/home/admin/exports/'

env = [['PATH', '/home/admin/dotfiles/bin:${PATH}']]

build = """
mkdir -p /home/admin/exports
mkdir -p /home/admin/.local/tmp
"""

exportEnv = [
  [
    'PATH',
    "${PATH}:/home/admin/.local/bin",
  ],
  [
    'XDG_RUNTIME_DIR',
    "/home/admin/.local/tmp",
  ],
]
