name = "go"
from = "base"

version = '1.22.2'

devDependencies = [
  "wget",
]

build = """
wget -O /tmp/go.tgz "https://dl.google.com/go/go{{VERSION}}.linux-amd64.tar.gz"
tar xzvf /tmp/go.tgz

mv go /usr/local/go
rm -rf /tmp/go.tgz
"""

exports = [
  "/usr/local/go/"
]

exportEnv = [
  ["PATH", "/usr/local/go/bin:${PATH}"],
  ["GOPATH", "/root"],
  ["GO111MODULE", "auto"],
]

[checkUpdates]
  type = 'github-tag'
  url = 'https://github.com/golang/go'
  matchTag = '^go\d+\.\d+\.\d+$'
  removePrefix = 'go'
