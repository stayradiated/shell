name = 'ranger'
from = 'base'

# https://github.com/ranger/ranger/releases
version = '1.9.3'

devDependencies = [
  'python3-pip'
]

build = """
pip3 install ranger-fm=='{{VERSION}}'
"""

exports = [
  '/usr/local/bin/ranger',
  '/usr/local/bin/rifle',
  '/usr/local/lib/python3.6/',
]

docs = [
  '/usr/local/share/doc/ranger/',
  '/usr/local/share/man/man1/ranger.1',
  '/usr/local/share/man/man1/rifle.1',
]
