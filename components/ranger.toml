name = 'ranger'
from = 'base'

version = '1.9.4'

devDependencies = ['uv']

build = """
uv tool install ranger-fm=='{{VERSION}}'

ln -s /usr/local/uv/bin/ranger /usr/local/bin/ranger
"""

exports = ['/usr/local/uv/', '/usr/local/bin/ranger']

[checkUpdates]
type = 'github-tag'
url = 'https://github.com/ranger/ranger'
removePrefix = 'v'
