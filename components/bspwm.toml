# https://github.com/baskerville/bspwm/releases
version = '0.9.10'

devDependencies = [
  'apteryx',
  'build-essential',
  'clone',
  'make'
]

build = """
apteryx \
  libxcb-ewmh-dev \
  libxcb-icccm4-dev \
  libxcb-keysyms1-dev \
  libxcb-randr0-dev \
  libxcb-shape0-dev \
  libxcb-util-dev \
  libxcb-xinerama0-dev

clone --https --shallow --ref '{{VERSION}}' https://github.com/baskerville/bspwm

cd /root/src/github.com/baskerville/bspwm
make all
make install
rm -rf /root/src
"""

