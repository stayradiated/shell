name = 'watson'
from = 'base'

# https://github.com/TailorDev/Watson/releases
version = '2.0.1'

devDependencies = [
  'python3-pip',
  'pipx',
]

build = """
# pipx install git+git://github.com/TailorDev/Watson@{{VERSION}}
pipx install td-watson=={{VERSION}}
rm -rf /root/.cache/pip
"""

exports = [
  '/usr/local/pipx/',
  '/usr/local/bin/watson',
]
