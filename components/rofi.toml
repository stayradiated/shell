name = 'rofi'
from = 'base'

version = '1.7.9.1'

devDependencies = ['apteryx', 'clone', 'build-essential', 'wget']

# install guide
# https://github.com/davatorium/rofi/blob/next/INSTALL.md

build = """
DEV_PKG_LIST="\
  autoconf \
  automake \
  bison \
  check \
  flex \
  libcairo2-dev \
  libgdk-pixbuf2.0-dev \
  libglib2.0-dev \
  libpango1.0-dev \
  libpangocairo-1.0-0 \
  libstartup-notification0-dev \
  libtool \
  libxcb-cursor-dev \
  libxcb-ewmh-dev \
  libxcb-icccm4-dev \
  libxcb-keysyms1-dev \
  libxcb-randr0-dev \
  libxcb-util-dev \
  libxcb-xinerama0-dev \
  libxcb-xkb-dev \
  libxkbcommon-dev \
  libxkbcommon-x11-dev \
  meson \
  pkg-config \
"

PKG_LIST="\
  ${DEV_PKG_LIST} \
  qalc \
"

apteryx $PKG_LIST

wget \
  -O /tmp/rofi.tgz \
  "https://github.com/davatorium/rofi/releases/download/{{VERSION}}/rofi-{{VERSION}}.tar.gz"

# extract the archive as /tmp/rofi/...
mkdir -p /tmp/rofi
tar -xzvf /tmp/rofi.tgz -C /tmp/rofi --strip-components=1
rm /tmp/rofi.tgz

cd /tmp/rofi
mkdir build
cd build
../configure
make
make install

# install rofi-calc plugin
clone --https --shallow https://github.com/svenstaro/rofi-calc

cd /root/src/github.com/svenstaro/rofi-calc
meson setup build
meson compile -C build/
cd build
meson install

# install rofi-emoji plugin
clone --ref 78a98f28c69c69ec3bfc08392290e96b9d19e03c --https --shallow https://github.com/Mange/rofi-emoji

cd /root/src/github.com/Mange/rofi-emoji
autoreconf -i
mkdir build
cd build/
../configure
make
make install

apt-get remove --purge -y $DEV_PKG_LIST
rm -r /root/src /tmp/rofi
"""

exports = [
  "/usr/bin/qalc",
  "/usr/lib/x86_64-linux-gnu/libqalculate.so.*",
  "/usr/lib/x86_64-linux-gnu/libxcb-cursor.so.*",
  "/usr/lib/x86_64-linux-gnu/libstartup-notification-1.so.*",
  "/usr/local/bin/rofi",
  "/usr/local/bin/rofi-sensible-terminal",
  "/usr/local/bin/rofi-theme-selector",
  "/usr/local/include/rofi/",
  "/usr/local/lib/rofi/",
  "/usr/local/share/rofi/",
  "/usr/local/share/rofi-emoji/",
  "/usr/share/doc/libqalculate*/",
  "/usr/share/doc/qalc/",
  "/usr/share/man/man1/qalc.1.gz",
  "/usr/share/qalculate/",
]

[checkUpdates]
type = 'github-release'
url = 'https://github.com/davatorium/rofi'
