name = 'fzf'
from = 'base'

version = '0.51.0'

devDependencies = [
  'clone'
]

build = """
clone --https --tag='{{VERSION}}' https://github.com/junegunn/fzf
mv /root/src/github.com/junegunn/fzf /usr/local/share/fzf
rm -rf /root/src
/usr/local/share/fzf/install --bin
"""

exports = [
  '/usr/local/share/fzf/'
]

[checkUpdates]
  type = 'github-release'
  url = 'https://github.com/junegunn/fzf'
