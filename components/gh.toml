name = 'gh'
from = 'base'

version = '2.76.0'

devDependencies = ['wget']

build = """
wget \
  -O /tmp/gh.tgz \
  'https://github.com/cli/cli/releases/download/v{{VERSION}}/gh_{{VERSION}}_linux_amd64.tar.gz'
tar xzvf /tmp/gh.tgz
rm /tmp/gh.tgz

mv 'gh_{{VERSION}}_linux_amd64/bin/gh' /usr/local/bin/gh
rm -r 'gh_{{VERSION}}_linux_amd64'
"""

exports = ['/usr/local/bin/gh']

[checkUpdates]
type = 'github-release'
url = 'https://github.com/cli/cli'
removePrefix = 'v'
