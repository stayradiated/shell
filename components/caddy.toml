name = 'caddy'
from = 'base'

# https://github.com/caddyserver/caddy/releases
version = '2.6.4'

devDependencies = [
  'wget'
]

build = """
wget \
  -O /tmp/caddy.tgz \
  'https://github.com/caddyserver/caddy/releases/download/v{{VERSION}}/caddy_{{VERSION}}_linux_amd64.tar.gz'

tar xzvf /tmp/caddy.tgz

mv caddy /usr/local/bin/caddy
rm /tmp/caddy.tgz
"""

exports = [
  '/usr/local/bin/caddy'
]
