name = 'fastgron'
from = 'base'

version = '0.6.2'

devDependencies = [
  'wget'
]

build = """
wget \
  -O /usr/local/bin/fastgron \
  "https://github.com/adamritter/fastgron/releases/download/v{{VERSION}}/fastgron-ubuntu"

chmod +x /usr/local/bin/fastgron
"""

exports = [
  "/usr/local/bin/fastgron"
]

[checkUpdates]
  type = 'github-release'
  url = 'https://github.com/adamritter/fastgron'
  removePrefix = 'v'
