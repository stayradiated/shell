name = 'light'
from = 'base'

# https://github.com/haikarainen/light/releases
version = 'c5fb45423ec1ee1080e442e061ccfcdb98b32e4a'

devDependencies = [
  'build-essential',
  'apteryx',
  'clone',
]

build = """
apteryx automake autoconf
clone --https --ref='{{VERSION}}' https://github.com/haikarainen/light
cd /root/src/github.com/haikarainen/light
./autogen.sh
./configure
make
make install
"""

exports = [
  '/usr/local/bin/light',
  '/usr/local/share/man/man1/light.1'
]
