name = 'lazyjj'
from = 'base'

version = '0.5.0'

devDependencies = ['wget']

build = """
wget \
  -O /tmp/lazyjj.tgz \
  'https://github.com/Cretezy/lazyjj/releases/download/v{{VERSION}}/lazyjj-v{{VERSION}}-x86_64-unknown-linux-musl.tar.gz'

mkdir -p /tmp/lazyjj
tar xzvf /tmp/lazyjj.tgz -C /tmp/lazyjj

mv /tmp/lazyjj/lazyjj /usr/local/bin
rm -r /tmp/lazyjj /tmp/lazyjj.tgz
"""

exports = ['/usr/local/bin/lazyjj']

[checkUpdates]
type = 'github-release'
url = 'https://github.com/Cretezy/lazyjj'
matchPrerelease = false
removePrefix = 'v'
