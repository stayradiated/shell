name = 'diff-so-fancy'
from = 'base'

version = '1.4.3'

devDependencies = [
  'node'
]

build = """
npm install -g 'diff-so-fancy@{{VERSION}}'
"""

exports = [
  '/usr/local/bin/diff-so-fancy',
  '/usr/local/lib/node_modules/diff-so-fancy/',
]


[checkUpdates]
  type = 'npm'
  packageName = 'diff-so-fancy'
