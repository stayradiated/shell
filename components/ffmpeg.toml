name = 'ffmpeg'
from = 'base'

# https://github.com/FFmpeg/FFmpeg
# https://www.johnvansickle.com/ffmpeg/
version = '4.2.1'

devDependencies = [
  'wget',
  'tar',
  'xz',
]

build = """
wget \
  -O /tmp/ffmpeg.txz \
  'https://www.johnvansickle.com/ffmpeg/old-releases/ffmpeg-{{VERSION}}-i686-static.tar.xz'
tar -xvf /tmp/ffmpeg.txz
rm /tmp/ffmpeg.txz
mv 'ffmpeg-{{VERSION}}-i686-static' ffmpeg
mv ffmpeg/ffmpeg /usr/local/bin/ffmpeg
mv ffmpeg/ffprobe /usr/local/bin/ffprobe
rm -r ffmpeg
"""

exports = [
  '/usr/local/bin/ffmpeg',
  '/usr/local/bin/ffprobe',
]
