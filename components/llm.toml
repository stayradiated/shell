name = "llm"
from = "base"

version = '0.27.1'

devDependencies = ["uv"]

build = """
uv tool install llm=='{{VERSION}}'

ln -s /usr/local/uv/bin/llm /usr/local/bin/llm

llm install llm-anthropic
"""

exports = ["/usr/local/uv/", "/usr/local/bin/llm"]

[checkUpdates]
type = 'github-release'
url = 'https://github.com/simonw/llm'
