name = "llm"
from = "base"

version = '0.19.1'

devDependencies = [
  "uv"
]

build = """
uv tool install llm=='{{VERSION}}'

ln -s /usr/local/uv/bin/llm /usr/local/bin/llm

llm install llm-claude-3
"""

exports = [
  "/usr/local/uv/",
  "/usr/local/bin/llm",
]

[checkUpdates]
  type = 'github-release'
  url = 'https://github.com/simonw/llm'
