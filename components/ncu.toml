name = 'ncu'
from = 'base'

version = '16.13.3'

devDependencies = [
  'node'
]

build = """
npm install -g 'npm-check-updates@{{VERSION}}'
"""

exports = [
  '/usr/local/bin/ncu',
  '/usr/local/lib/node_modules/npm-check-updates'
]

[checkUpdates]
  type = 'npm'
  packageName = 'npm-check-updates'
