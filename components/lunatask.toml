name = "lunatask"
from = "base"

version = '1.7.5'

dependencies = [
  'fuse'
]

devDependencies = [
  'wget'
]

build = """
wget -O \
  /usr/local/bin/lunatask \
  "https://lunatask.app/download/Lunatask-{{VERSION}}.AppImage"

chmod +x /usr/local/bin/lunatask
"""

exports = [
  "/usr/local/bin/lunatask"
]

[checkUpdates]
  type = 'github-release'
  url = 'https://github.com/lunatask/lunatask'
  removePrefix = 'v'
