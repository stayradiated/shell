name = 'rofi-calc'
from = 'base'

# https://github.com/svenstaro/rofi-calc/tags
version = 'v2.1.0'

devDependencies = [ 'build-essential', 'clone', 'apteryx' ]

build = """
clone --https --tag='{{VERSION}}' https://github.com/svenstaro/rofi-calc
apteryx rofi-dev qalc libtool autoconf automake

cd /root/src/github.com/svenstaro/rofi-calc
autoreconf -i

mkdir build
cd build/
../configure

make
make install

apt-get remove --purge -y rofi-dev libtool autoconf automake
rm -r /root/src
"""

exports = [
  "/usr/bin/qalc",
  "/usr/lib/x86_64-linux-gnu/libqalculate.so.*",
  "/usr/share/doc/libqalculate*/",
  "/usr/lib/x86_64-linux-gnu/rofi/",
  "/usr/share/doc/qalc/",
  "/usr/share/man/man1/qalc.1.gz",
  "/usr/share/qalculate/",
  "/usr/share/rofi/",
]

