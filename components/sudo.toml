name = 'sudo'
from = 'base'

version = '1.9.15p5-3ubuntu5.24.04.1'

devDependencies = ['apteryx']

build = """
apteryx sudo='{{VERSION}}'
"""

exports = [
  "/etc/pam.d/sudo",
  "/etc/pam.d/sudo-i",
  "/etc/sudo_logsrvd.conf",
  "/etc/sudo.conf",
  "/etc/sudoers",
  "/etc/sudoers.d/",
  "/run/sudo",
  "/usr/bin/cvtsudoers",
  "/usr/bin/sudo",
  "/usr/bin/sudoedit",
  "/usr/bin/sudoreplay",
  "/usr/include/sudo_plugin.h",
  "/usr/lib/systemd/system/sudo.service",
  "/usr/lib/tmpfiles.d/sudo.conf",
  "/usr/libexec/sudo/",
  "/usr/sbin/sudo_logsrvd",
  "/usr/sbin/sudo_sendlog",
  "/usr/sbin/visudo",
  "/usr/share/apport/package-hooks/source_sudo.py",
]

[checkUpdates]
type = 'apt'
name = 'sudo'

[diff]
exclude = [
  "/usr/share/doc/**",
  "/usr/share/lintian/**",
  "/usr/share/man/**",
  "/var/cache/ldconfig/aux-cache",
  "/var/lib/apt/lists/**",
  "/var/lib/dpkg/**",
  "/var/lib/sudo/",
  "/var/lib/systemd/deb-systemd-helper-masked/",
  "/var/log/apt/**",
  "/var/log/dpkg.log",
]
