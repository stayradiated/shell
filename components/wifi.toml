name = 'wifi'
from = 'base'

version = 'v1.4.0'

devDependencies = [
  'clone',
  'go'
]

build = """
clone --https --tag={{VERSION}} https://github.com/stayradiated/wifi
cd /root/src/github.com/stayradiated/wifi
go build
mv wifi /usr/local/bin/wifi
"""

exports = [
  "/usr/local/bin/wifi"
]

[checkUpdates]
  type = 'github-tag'
  url = 'https://github.com/stayradiated/wifi'
