name = "files-to-prompt"
from = "base"

version = '0.4'

devDependencies = [
  'uv'
]

build = """
uv tool install files-to-prompt=='{{VERSION}}'

ln -s /usr/local/uv/bin/files-to-prompt /usr/local/bin/files-to-prompt
"""

exports = [
  "/usr/local/uv/",
  "/usr/local/bin/files-to-prompt",
]

[checkUpdates]
  type = 'github-release'
  url = 'https://github.com/simonw/files-to-prompt'
