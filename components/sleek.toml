name = "sleek"
from = "base"

version = '0.5.0'

devDependencies = ['build-essential', 'rust', 'cargo-binstall']

build = """
cargo binstall --no-track --disable-telemetry \
  --version='{{VERSION}}' sleek

mv /root/.cargo/bin/sleek /usr/local/bin/sleek
rm -r /root/.cargo
"""

exports = ["/usr/local/bin/sleek"]

[checkUpdates]
type = 'github-tag'
url = 'https://github.com/nrempel/sleek'
removePrefix = 'v'
