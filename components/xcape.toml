name = "xcape"
from = "base"

# https://github.com/alols/xcape/commits/master
version = "a34d6bae27bbd55506852f5ed3c27045a3c0bd9e"

devDependencies = [ "apteryx", "build-essential", "clone" ]

build = """
apteryx pkg-config libx11-dev libxtst-dev libxi-dev

clone --https --shallow https://github.com/alols/xcape
cd /root/src/github.com/alols/xcape

make
make install
"""

exports = [
  '/usr/bin/xcape'
]
