name = 'deno'
from = 'base'

version = 'v1.35.1'

devDependencies = [
  'wget',
  'unzip'
]

build = """
wget \
  -O /tmp/deno.zip \
  'https://github.com/denoland/deno/releases/download/{{VERSION}}/deno-x86_64-unknown-linux-gnu.zip'
cd /usr/local/bin
unzip /tmp/deno.zip
rm /tmp/deno.zip
"""

exports = [
  '/usr/local/bin/deno'
]

[checkUpdates]
  type = 'github-release'
  url = 'https://github.com/denoland/deno'
