name = 'deno'
from = 'base'

# https://github.com/denoland/deno/releases
version = 'v1.4.4'

devDependencies = [
  'wget',
  'unzip'
]

build = """
wget \
  -O /tmp/deno.zip \
  'https://github.com/denoland/deno/releases/download/{{VERSION}}/deno-x86_64-unknown-linux-gnu.zip'
cd /usr/local/bin
unzip /tmp/deno.zip
rm /tmp/deno.zip
"""

exports = [
  '/usr/local/bin/deno'
]
