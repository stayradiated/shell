name = 'pgcli'
from = 'base'

# https://github.com/dbcli/pgcli/tags
version = '3.2.0'

devDependencies = [
  'apteryx',
  'build-essential',
  'python3-pip',
  'pipx',
]

build = """
apteryx libpq-dev
pipx install pgcli=='{{VERSION}}' --include-deps
"""

exports = [
  '/usr/lib/x86_64-linux-gnu/libpq.*',
  '/usr/local/bin/pgcli',
  '/usr/local/bin/sqlformat',
  '/usr/local/pipx/',
]
