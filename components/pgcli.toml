name = 'pgcli'
from = 'base'

# https://github.com/dbcli/pgcli/releases
version = '3.0.0'

devDependencies = [
  'apteryx',
  'build-essential',
  'pipx',
]

build = """
apteryx libpq-dev python3-dev
pipx install pgcli=='{{VERSION}}' --include-deps
"""

exports = [
  '/usr/lib/x86_64-linux-gnu/libpq.*',
  '/usr/local/bin/pgcli',
  '/usr/local/bin/sqlformat',
  '/usr/local/pipx/',
]
