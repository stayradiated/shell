name = 'alacritty'
from = 'base'

# https://github.com/alacritty/alacritty/releases
version = 'v0.8.0'

devDependencies = [
  'apteryx',
  'clone',
  'rust',
]

build = """
apteryx \
  cmake gcc pkg-config libfreetype6-dev libfontconfig1-dev libxcb-xfixes0-dev python3
clone --https --tag='{{VERSION}}' https://github.com/alacritty/alacritty
cd /root/src/github.com/alacritty/alacritty
cargo build --release
mv target/release/alacritty /usr/local/bin/alacritty
rm -r /root/src/
"""

